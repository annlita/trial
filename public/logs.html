<!DOCTYPE html>
<html>
<head>
    <title>Login Logs</title>
    <style>
        body {
            background: pink;
            font-family: Arial;
            text-align: center;
            padding-top: 50px;
        }
        .box {
            background: white;
            padding: 20px;
            width: 500px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 10px hotpink;
        }
        pre {
            text-align: left;
            white-space: pre-wrap;
            background: #ffe6f2;
            padding: 15px;
            border-radius: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        a.button {
            display: block;
            margin: 10px auto;
            width: 200px;
            background: hotpink;
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
        }
        a.button:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>ðŸ“œ Failed Login Attempts</h2>

        <pre id="logBox">Loading logs...</pre>

        <a class="button" href="/admin.html">â¬… Back to Admin</a>
    </div>

    <script>
        fetch("/get-logs")
            .then(res => res.text())
            .then(data => {
                document.getElementById("logBox").textContent = data;
            });
    </script>

</body>
</html>
